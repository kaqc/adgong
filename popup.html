<!DOCTYPE html>
<html>
  <head>
    <title>Ad and Tracker Blocker</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
        text-align: center;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Ad and Tracker Blocker</h1>
    <p>Blocked items: <span id="blockedCount">0</span></p>
    <button id="toggleButton">Turn Off</button>
  </body>
</html>
